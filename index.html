<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gabriel Nicolás Brochero - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Gris claro */
            color: #333; /* Gris oscuro para el texto principal */
        }

        header {
            text-align: left;
            padding: 20px;
            background-color: #1a466b; /* Azul oscuro */
            color: white;
        }

        #presentation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #presentation img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contacto {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #contacto h3 {
            color: #1a466b; /* Azul oscuro */
        }

        #contacto ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #contacto li {
            margin-bottom: 10px;
        }

        #contacto img {
            margin-right: 10px;
            vertical-align: middle;
        }

        #buttons {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #buttons button {
            margin-right: 10px;
            padding: 10px;
        }

        section {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            padding: 20px;
            color: #1a466b; /* Azul oscuro */
        }
    </style>
</head>
<body>

    <header>
        <h1>Gabriel Nicolás Brochero</h1>
    </header>

    <div id="presentation">
        <div>

                    <li> <img src="https://i.ibb.co/ZXXNj9K/linkedin.png" alt="logotipo-de-linkedin"> <a href="https://www.linkedin.com/in/gabrielbrochero/" target="_blank">LinkedIn</a></li>
                    <li> <img  src="https://i.ibb.co/B3Z12jB/ubicacion.png" alt="marcador-de-posicion"> San Carlos 595, La Tordilla, Córdoba, Argentina. </li>
                </ul>
            </section>
        </div>
        <img src="https://i.ibb.co/7QprW7L/Mi-proyecto.jpg" alt="Foto Gabriel" border="0">
    </div>

    <div id="buttons">
        <button onclick="window.location.href='#conocimientos'">Aptitudes</button>
        <button onclick="window.location.href='#experiencia'">Experiencia Laboral</button>
